<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto Will Letii
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
    </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-item (click)="sendMessage()">

  </ion-item>
  <br>
  <ion-item (click)="sendMessage2()">

  </ion-item>

  

</ion-content>
